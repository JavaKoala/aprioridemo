{% extends "apriori/base.html" %}

{% block content %}
    <h4 class="d-flex justify-content-center">
        Showing Output for {{ data_set.datafile.name }}
    </h4>

    <table id="data-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Left Hand Side</th>
                <th>Right Hand Side</th>
                <th>Support</th>
                <th>Confidence</th>
                <th>Lift</th>
            </tr>
        </thead>
        <tbody>
            {% for items in result %}
                <tr>
                    {% for item in items %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'index' %}">Home</a>
{% endblock %}
